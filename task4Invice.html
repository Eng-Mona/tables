<!DOCTYPE html>
<html>
 <head>
	<title> Tables</title>
</head>
 <body>
	<table border="1" cellpadding="0" width="500px">
		<thead>
			<tr>
				<th> Item/Desc.</th>
				<th> Qty</th>
				<th> @</th>
				<th> Price</th>		
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Paperclips(Box)</td>
				<td>100</td>
				<td>1.15(Box)</td>
				<td>115.00</td>
			</tr>
			<tr>
				<td>Paper(case)</td>
				<td>10</td>
				<td>45.99(Box)</td>
				<td>459.90</td>
			</tr>
			<tr>
				<td>Wastepaper Baskkets</td>
				<td>2</td>
				<td>17.99(Box)</td>
				<td>35.98</td>
			</tr>	
		</tbody>
		<tfoot>
			<tr>
				<th colspan="3">Subtotal</td>
				<td>610.88</td>
			</tr>
			<tr>
				<th colspan="2">Tax</td>
				<td>7%</td>
				<td>42.76</td>
			</tr>
			<tr>
				<th colspan="3">Total</td>
				<td>653.64</td>
			</tr>
		</tfoot>
	</table>
  </body>
</html>
